<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        onload = function(){
            var aInput = document.getElementsByTagName("input");
            aInput[3].onclick = function () {

                //ajax
                var xhr = new XMLHttpRequest();
                xhr.open("POST", "http://127.0.0.1/JQ_Code/day06/code/register.php", true);
                xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                xhr.send("username="+aInput[0].value + "&pwd="+aInput[1].value +"&age="+aInput[2].value );
                xhr.onreadystatechange = function () {
                    if (xhr.readyState==4 && xhr.status==200) {
                        console.log(xhr.responseText); //从接口响应的数据
                    }
                }
            }
        }

    </script>
</head>
<body>
    <h2>注册</h2>
    <input type="text" placeholder="用户名" /> <br>
    <input type="password" placeholder="密码" /> <br>
    <input type="age" placeholder="年龄" /> <br>
    <input type="button" value="注册" >
</body>
</html>
