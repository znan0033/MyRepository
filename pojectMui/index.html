<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <script src="js/swiper.jquery.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link href="css/iconfont.css" rel="stylesheet"/>
    <script src="js/index.js"></script>
    <style type="text/css">
    	#footer{box-shadow: none;position: absolute;box-sizing: border-box;}
    	#footer:before{ content:'';width: 100%;height: 1px;border-top: 1px solid #aaa;position: absolute;top: -1px;transform: scaleY(-0.5);}
    	#footer	.mui-tab-item{width: 20%;}
    	#footer .mui-active{color: #00c0ad;}
    </style>
</head>
<body>
	<div class="mui-content">
		<!--底部Tab-->
	    <nav id="footer" class="mui-bar mui-bar-tab">
	        <a id="home" class="mui-tab-item mui-active">
	            <span class="mui-icon iconfont icon-home"></span>
	            <span class="mui-tab-label">首页</span>
	        </a>
	        <a id="near" class="mui-tab-item">
	            <span class="mui-icon iconfont icon-dingwei"></span>
	            <span class="mui-tab-label">附近</span>
	        </a>
	        <a id="gyg" class="mui-tab-item">
	            <span class="mui-icon iconfont icon-diqiu"></span>
	            <span class="mui-tab-label">逛一逛</span>
	        </a>
	        <a id="orders" class="mui-tab-item">
	            <span class="mui-icon iconfont icon-dingdan"></span>
	            <span class="mui-tab-label">订单</span>
	        </a>
	        <a id="Me" class="mui-tab-item">
	            <span class="mui-icon iconfont icon-me"></span>
	            <span class="mui-tab-label">我的</span>
	        </a>
	    </nav>
	</div>

</body>
</html>
